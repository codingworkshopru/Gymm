apply plugin: "com.android.application"

android {
    compileSdkVersion 26
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "ru.codingworkshop.gymm"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "ru.codingworkshop.gymm.util.GymmTestRunner"
        vectorDrawables.useSupportLibrary true
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    dataBinding {
        enabled true
    }
}

ext {
    support = "26.0.0"
    constraint = "1.0.2"
    arch = "1.0.0-alpha7"

    gson = "2.8.1"
    guava = "22.0-android"
    dagger = "2.11"
    picasso = "2.5.2"
    leakcanary = "1.5.1"
    timber = "4.5.1"

    espresso = "3.0.0"
    mockito = "2.8.47"
    junit = "4.12"
    junit_params = "1.1.0"
}

dependencies {
    compile fileTree(dir: "libs", include: ["*.jar"])

    compile "com.android.support:support-annotations:$support"
    compile "com.android.support:appcompat-v7:$support"
    compile "com.android.support:recyclerview-v7:$support"
    compile "com.android.support:design:$support"
    compile "com.android.support:support-v4:$support"
    compile "com.android.support.constraint:constraint-layout:$constraint"

    compile "android.arch.lifecycle:runtime:$arch"
    compile "android.arch.lifecycle:extensions:$arch"
    compile "android.arch.persistence.room:runtime:$arch"

    compile "com.google.guava:guava:$guava"
    compile "com.google.code.gson:gson:$gson"
    compile "com.google.dagger:dagger:$dagger"
    compile "com.google.dagger:dagger-android:$dagger"
    compile "com.squareup.picasso:picasso:$picasso"
    compile "com.jakewharton.timber:timber:$timber"

    debugCompile "com.squareup.leakcanary:leakcanary-android:$leakcanary"
    releaseCompile "com.squareup.leakcanary:leakcanary-android-no-op:$leakcanary"

    annotationProcessor "android.arch.lifecycle:compiler:$arch"
    annotationProcessor "android.arch.persistence.room:compiler:$arch"
    annotationProcessor "com.google.dagger:dagger-android-processor:$dagger"
    annotationProcessor "com.google.dagger:dagger-compiler:$dagger"

    testCompile "junit:junit:$junit"
    testCompile "pl.pragmatists:JUnitParams:$junit_params"
    testCompile "org.mockito:mockito-core:$mockito"
    testCompile "com.squareup.leakcanary:leakcanary-android-no-op:$leakcanary"
    testCompile "android.arch.core:core-testing:$arch"

    androidTestCompile "com.android.support:appcompat-v7:$support"
    androidTestCompile "com.android.support:recyclerview-v7:$support"
    androidTestCompile "com.android.support:support-v4:$support"
    androidTestCompile "com.android.support:design:$support"
    androidTestCompile "android.arch.core:core-testing:$arch"
    androidTestCompile "org.mockito:mockito-android:$mockito"
    androidTestCompile("com.android.support.test.espresso:espresso-core:$espresso", {
        exclude group: "com.android.support", module: "support-annotations"
    })
    androidTestCompile("com.android.support.test.espresso:espresso-contrib:$espresso", {
        exclude group: "com.android.support"
    })
}